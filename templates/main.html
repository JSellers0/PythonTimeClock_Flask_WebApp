<!DOCTYPE html>
<html>
<body>
    <h1>Welcome to Python/Flask Time Clock</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="">
        {{ form.start }} <br />
        {{ form.stop }} <br />
        {{ form.adjust }} <br />
        {{ form.report }} <br />
    </form>
</body>
</html>
